version: 1.0.0  # Resource list format version
metadata:
  description: >
    This is the Eradiate resource list. It maps alias names to resource
    identifiers that can be used to query resources generically (e.g. for
    installation).
resources: # List of resource aliases
  # Each entry of this mapping takes as key an alias name, and as values
  # one or several resource paths or aliases.
  aerosol: aerosol/core-v1
  bsdf: bsdf/core-v1
  constant: constant/core-v1
  gecko: absorption_mono/gecko-v1
  solar_irradiance: solar_irradiance/core-v1
  komodo: absorption_mono/komodo-v1
  monotropa: absorption_ckd/monotropa-v1
  mycena: absorption_ckd/mycena-v2
  panellus: absorption_ckd/panellus-v1
  tuber: absorption_ckd/tuber-v1
  srf: srf/core-v1
  texture: texture/core-v1
  # Multi-resource aliases hereafter
  core:  # Basic data to get started
    - aerosol
    - bsdf
    - constant
    - komodo
    - monotropa
    - solar_irradiance
    - srf
    - texture
  absorption:  # All reasonably-sized absorption databases
    - gecko
    - komodo
    - monotropa
    - panellus
    - mycena
